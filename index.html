<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Player</title>
    <!-- CSS source file -->
    <link rel="stylesheet" href="style.css">

    <!-- FontAwesome script link -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.3/js/all.js"></script>
    <!-- Favicons -->
<link rel="shortcut icon" href="./assets/images/favicon.ico" >
</head>
<body>
    <audio id="player" ontimeupdate="updateProgress()">
        <source id="source">
            Audio Not Supported
    </audio>

<span id="currentlyPlayingSong" style="color: white;"></span><em><span id="currentSong" style="color: white;"></span></em>

<progress id = "progress" value="0" max="100"></progress>

<div id="controls">
    <i class="far fa-play-circle fa-5x" onclick="playAudio()"></i>
    <i class="far fa-pause-circle fa-5x" onclick="pauseAudio()"></i>
<p>Volume:</p>
<i class="fas fa-volume-down"></i>
<input type="range" id="volumeSlider" min="0" max="1" step="0.01">
<i class="fas fa-volume-up"></i>

</div>
